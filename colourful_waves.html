<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Waves</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            width: 50vw;
            height: 50vw;
            border-radius: 50%;
            background: radial-gradient(circle, #ff4081, #7c4dff);
            transform: scale(0);
            animation: waveAnimation 3s infinite cubic-bezier(0.36, 0.45, 0.63, 0.53);
            opacity: 0;
        }

        .wave:nth-child(1) {
            animation-delay: 0.5s;
            background: radial-gradient(circle, #ff4081, #7c4dff, #ff6f00);
        }

        .wave:nth-child(2) {
            animation-delay: 1s;
            background: radial-gradient(circle, #7c4dff, #ff6f00, #18ffff);
        }

        .wave:nth-child(3) {
            animation-delay: 1.5s;
            background: radial-gradient(circle, #ff6f00, #18ffff, #4caf50);
        }

        @keyframes waveAnimation {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1);
                opacity: 0.7;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</body>
</html>
