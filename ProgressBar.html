<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Step Progress Bar</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }

  .progress-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 50px auto;
    width: 80%;
    background: linear-gradient(to right, #007bff 0%, #ccc 0%);
    border-radius: 20px;
    height: 40px;
    overflow: hidden;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
  }

  .step {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #ccc;
    position: relative;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .step.active {
    background-color: #007bff;
    transform: scale(1.2);
  }

  .step span {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 20px;
    color: white;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .step.active span {
    opacity: 1;
  }

  @media (max-width: 768px) {
    .progress-bar {
      width: 90%;
    }
  }
</style>
</head>
<body>

<div class="progress-bar">
  <div class="step active"><span>1</span></div>
  <div class="step"><span>2</span></div>
  <div class="step"><span>3</span></div>
  <div class="step"><span>4</span></div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const steps = document.querySelectorAll('.step');

    steps.forEach((step, index) => {
      step.addEventListener('click', function() {
        steps.forEach(s => s.classList.remove('active'));
        this.classList.add('active');
        updateProgress(index);
      });
    });

    function updateProgress(index) {
      const progressBar = document.querySelector('.progress-bar');
      const progressPercentage = ((index + 1) / steps.length) * 100;
      progressBar.style.background = `linear-gradient(to right, #007bff ${progressPercentage}%, #ccc ${progressPercentage}%)`;
    }
  });
</script>

</body>
</html>
